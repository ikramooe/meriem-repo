<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myriam</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>

<body>

   <header>
      <div style="height:400px" class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
     data-src="assets/images/base.jpg"
     data-srcset="assets/images/base.jpg 650w,
                  assets/images/base.jpg  1300w"
     data-sizes="(min-width: 650px) 650px, 100vw" uk-img>
    <h1>Background Image</h1>
</div>
    </header>
    
    
    <section class="uk-section uk-section-muted">
        <div class="uk-container">
            <div class="uk-child-width-1-1 uk-child-width-1-3@m" uk-grid>
                <div>
                    <div class="uk-text-center">
                        <img src="assets/images/phone.png" width="30%" alt="">
                        <h3>Applez-nous sur</h3>
                    </div>
                </div>
                <div>
                    <div class="uk-text-center">
                        <img src="assets/images/mail.png" width="30%" alt="">
                        <h3>Envoyez vos messages</h3>
                    </div>
                </div>
                <div>
                    <div class="uk-text-center">
                        <img src="assets/images/like.png" width="30%" alt="">
                        <h3>Suivez nous sur</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="uk-section">
        <div class="uk-container uk-text-center">
            &copy; Chauffeur 2021, Tous droits réservés.
        </div>
    </footer>


 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker.min.js"></script>
    <script src="assets/js/app.bundle.min.js"></script>
    <script>
        const elem = document.querySelector('.date');
        new Datepicker(elem, {
            buttonClass: 'uk-button',
        });
        jQuery('#datepicker').datetimepicker({
            format: 'd.m.Y',
            timepicker: false,
            lang: 'fr'
        });
        jQuery('#timepicker').datetimepicker({
            format: 'H:i',
            datepicker: false,
            allowTimes: [
                '08:00', '08:30',
                '09:00', '09:30',
                '10:00', '10:30',
                '11:00', '11:30',
                '12:00', '12:30',
                '13:00', '13:30',
                '14:00', '14:30',
                '15:00', '15:30',
                '16:00', '16:30',
                '17:00', '17:30',
                '18:00', '18:30',
                '19:00', '19:30',
                '20:00', '20:30'
            ],
            lang: 'fr'
        });
    </script>
</body>

</html>
